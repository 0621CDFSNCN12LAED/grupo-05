<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/utils.css" />
        <link rel="stylesheet" href="/css/theme.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link
            rel="stylesheet"
            href="/css/styles-sm.css"
            media="(min-width:480px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-md.css"
            media="(min-width:768px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-lg.css"
            media="(min-width:1280px)"
        />
    </head>
    <body>
        <header class="padding-8 red-bg">
            <div class="flex justify-space-between align-center">
                <i
                    class="fas fa-ellipsis-v burger-menu font-size-20 black.txt"
                ></i>
                <img id="logo" class="" src="/images/logo.png" alt="Logo" />
                <a
                    class="
                        page-name
                        text-decoration-none
                        font-size-20
                        black-txt
                    "
                    href="/"
                >
                    Hard4Gamers
                </a>
                <a
                    class="cart text-decoration-none font-size-20 black-txt"
                    href="/cart"
                >
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a
                    class="
                        log-in-button
                        text-decoration-none
                        font-size-20
                        black-txt
                    "
                    href="/login"
                >
                    Log in
                </a>
            </div>
            <nav id="main-nav" class="hide show-md">
                <ul class="w-50 margin-auto flex justify-space-between">
                    <li><a href="#">Mothers</a></li>
                    <li><a href="#">Procesadores</a></li>
                    <li><a href="#">Fuentes</a></li>
                    <li><a href="#">Placa de video</a></li>
                    <li><a href="#">Perifericos</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <form action="POST">
                    <label class="" for="search">
                        <i class="fas fa-search"></i>
                    </label>
                    <input
                        id="search"
                        type="text"
                        name="search"
                        placeholder="Motherboards, gráficas, etc."
                    />
                </form>
            </div>
        </header>
        <div class="banner">
            <img src="/images/banner.jfif" alt="banner" width="100%"/>
        </div>
        <main>
            <div class="flex">
                <article class="flex product">
                    <img
                        class="product-img"
                        src="/images/3060-TI.jfif"
                        alt="3060 Ti"
                    />
                    <div class="flex direction-column">
                        <h2>Tarjeta Gráfica</h2>
                        <p>$160.000</p>
                        <p>Tarjeta gráfica gigabyte rtx 3060 Ti</p>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
