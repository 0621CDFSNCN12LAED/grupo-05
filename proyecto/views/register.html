<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrarse</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/utils.css" />
        <link rel="stylesheet" href="/css/theme.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link
            rel="stylesheet"
            href="/css/styles-sm.css"
            media="(min-width:480px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-md.css"
            media="(min-width:768px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-lg.css"
            media="(min-width:1280px)"
        />
    </head>
    <body>
        <header class="padding-8 red-bg">
            <div class="flex justify-space-between align-center">
                <input
                    type="checkbox"
                    class="toggle-check"
                    id="toggle"
                    hidden
                />
                <label class="toggle" for="toggle">
                    <i
                        class="
                            fas
                            fa-ellipsis-v
                            burger-menu
                            font-size-20
                            black.txt
                        "
                    ></i>
                </label>
                <div class="container-menu">
                    <nav class="menu">
                        <a href="#" class="item">Mothers</a>
                        <a href="#" class="item">Procesadores</a>
                        <a href="#" class="item">Fuentes</a>
                        <a href="#" class="item">Placas de video</a>
                        <a href="#" class="item">Perifericos</a>
                    </nav>
                </div>
                <a href="/" class="main-logo">
                    <img id="logo" src="/images/logo.png" alt="Logo" />
                </a>
                <div class="search-bar">
                    <form action="POST">
                        <label class="" for="search">
                            <i class="fas fa-search"></i>
                        </label>
                        <input
                            id="search"
                            type="text"
                            name="search"
                            placeholder="Motherboards, gráficas, etc."
                        />
                    </form>
                </div>
                <a
                    class="cart text-decoration-none font-size-20 black-txt"
                    href="/cart"
                >
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a
                    class="
                        link-header
                        text-decoration-none
                        font-size-20
                        black-txt
                    "
                    href="/login"
                >
                    Log in
                </a>
                <a
                    class="
                        link-header
                        text-decoration-none
                        font-size-20
                        black-txt
                        hide
                        show-md
                    "
                    href="/register"
                >
                    Registrarse
                </a>
            </div>
            <nav id="main-nav" class="hide show-md">
                <ul class="w-50 margin-auto flex justify-space-between">
                    <li><a href="#">Mothers</a></li>
                    <li><a href="#">Procesadores</a></li>
                    <li><a href="#">Fuentes</a></li>
                    <li><a href="#">Placa de video</a></li>
                    <li><a href="#">Perifericos</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <img src="/images/hardagamers.png" alt="banner" width="100%" />
        </div>
        <main id="main-content">
            <div class="center">
                <form action="/" method="GET" class="main-form register">
                    <h2 class="form-title">Registrarse:</h2>
                    <div class="form-box">
                        <label class="form-label" for="user-name">
                            Nombre de usuario:
                        </label>
                        <input
                            class="form-input"
                            id="user-name"
                            type="text"
                            placeholder="Nombre de usuario"
                        />
                    </div>
                    <div class="form-box">
                        <label class="form-label" for="email">Email:</label>
                        <input
                            class="form-input"
                            id="email"
                            type="email"
                            placeholder="Email"
                        />
                    </div>
                    <div class="form-box">
                        <label class="form-label" for="password">
                            Contraseña:
                        </label>
                        <input
                            class="form-input"
                            id="password"
                            type="password"
                            placeholder="Contraseña"
                        />
                    </div>
                    <div class="form-box">
                        <label class="form-label" for="confirm-password">
                            Confirmar contraseña:
                        </label>
                        <input
                            class="form-input"
                            id="confirm-password"
                            type="password"
                            placeholder="Confrimar contraseña"
                        />
                    </div>
                    <div class="flex justify-space-between">
                        <button class="button-form" type="submit">
                            Enviar
                        </button>
                        <button class="button-form" type="reset">Borrar</button>
                    </div>
                    <a href="/login">¿Ya tenes una cuenta?</a>
                </form>
            </div>
        </main>
        <footer id="footer" class="red-bg">
            <div class="flex justify-space-around">
                <div class="flex direction-column align-center">
                    <h2 class="footer-title">Contactos</h2>
                    <a href="" class="text-decoration-none black-txt">
                        Email
                        <i class="fas fa-at icon-footer"></i>
                    </a>
                    <a href="" class="text-decoration-none black-txt">
                        Telefono
                        <i class="fas fa-phone icon-footer"></i>
                    </a>
                </div>
                <div class="flex direction-column align-center">
                    <h2 class="footer-title">Redes sociales</h2>
                    <a href="" class="text-decoration-none black-txt">
                        Instagram
                        <i class="fab fa-instagram icon-footer"></i>
                    </a>

                    <a href="" class="text-decoration-none black-txt">
                        Facebook
                        <i class="fab fa-facebook icon-footer"></i>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
