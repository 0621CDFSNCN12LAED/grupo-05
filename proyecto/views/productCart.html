<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrito de compras</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/utils.css" />
        <link rel="stylesheet" href="/css/theme.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link
            rel="stylesheet"
            href="/css/styles-sm.css"
            media="(min-width:480px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-md.css"
            media="(min-width:768px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-lg.css"
            media="(min-width:1280px)"
        />
    </head>
    <body>
        <header class="padding-8 red-bg">
            <div class="flex justify-space-between align-center">
                <i
                    class="
                        fas
                        fa-ellipsis-v
                        burger-menu
                        font-size-20
                        black.txt
                        hide-md
                    "
                ></i>
                <img id="logo" class="" src="/images/logo.png" alt="Logo" />
                <div class="search-bar">
                    <form action="POST">
                        <label class="" for="search">
                            <i class="fas fa-search"></i>
                        </label>
                        <input
                            id="search"
                            type="text"
                            name="search"
                            placeholder="Motherboards, gráficas, etc."
                        />
                    </form>
                </div>
                <a
                    class="cart text-decoration-none font-size-20 black-txt"
                    href="/cart"
                >
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a
                    class="
                        link-header
                        text-decoration-none
                        font-size-20
                        black-txt
                    "
                    href="/login"
                >
                    Log in
                </a>
                <a
                    class="
                        link-header
                        text-decoration-none
                        font-size-20
                        black-txt
                        hide
                        show-md
                    "
                    href="/register"
                >
                    Registrarse
                </a>
            </div>
            <nav id="main-nav" class="hide show-md">
                <ul class="w-50 margin-auto flex justify-space-between">
                    <li><a href="#">Mothers</a></li>
                    <li><a href="#">Procesadores</a></li>
                    <li><a href="#">Fuentes</a></li>
                    <li><a href="#">Placa de video</a></li>
                    <li><a href="#">Perifericos</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <img src="/images/banner.jfif" alt="banner" width="100%" />
        </div>
        <main id="main-content">
            <div class="box-position-relative padding-bottom">
                <!-- El padding bottom es para que el
                footer no pise a los botones y al total, 
                que estan en una pocicion absoluta-->
                <div class="flex justify-space-around">
                    <article
                        class="
                            flex
                            product
                            align-center
                            justify-space-around
                            w-100
                        "
                    >
                        <img
                            class="product-img"
                            src="/images/3060-TI.jfif"
                            alt="3060 Ti"
                        />
                        <div class="flex direction-column">
                            <h2>Tarjeta Gráfica</h2>
                            <p>$160.000</p>
                            <h3>Gigabyte rtx 3060 Ti</h3>
                        </div>
                    </article>
                    <article
                        class="
                            flex
                            product
                            align-center
                            justify-space-around
                            w-100
                        "
                    >
                        <img
                            class="product-img"
                            src="/images/Rysen5-3600.jfif"
                            alt="Ryzen 5 3600"
                        />
                        <div class="flex direction-column">
                            <h2>Procesador</h2>
                            <p>$30.000</p>
                            <h3>Ryzen 5 3600</h3>
                        </div>
                    </article>
                </div>
                <div
                    class="
                        flex
                        box-position-absolute
                        padding-top
                        align-center
                        w-100
                        justify-content-space-around
                    "
                >
                    <div class="flex-item">
                        <h2>Total: $190.000</h2>
                    </div>
                    <div class="flex cart-button-direction">
                        <div class="flex-item">
                            <button class="button-cart" type="submit">
                                Comprar
                            </button>
                        </div>
                        <div class="flex-item">
                            <button class="button-cart" type="button">
                                Vaciar el carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer" class="red-bg">
            <div class="flex justify-space-around">
                <div class="flex direction-column align-center">
                    <h2 class="footer-title">Contactos</h2>
                    <a href="" class="text-decoration-none black-txt">Email</a>
                    <a href="" class="text-decoration-none black-txt">
                        Telefono
                    </a>
                </div>
                <div class="flex direction-column align-center">
                    <h2 class="footer-title">Redes sociales</h2>
                    <a href="" class="text-decoration-none black-txt">
                        Instagram
                    </a>
                    <a href="" class="text-decoration-none black-txt">
                        Facebook
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
